name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          WEB_BASE_URL: ${{ secrets.WEB_BASE_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_USER_USERNAME: ${{ secrets.API_USER_USERNAME }}
          API_USER_PASSWORD: ${{ secrets.API_USER_PASSWORD }}
          WEB_STANDARD_USER_USERNAME: ${{ secrets.WEB_STANDARD_USER_USERNAME }}
          WEB_LOCKEDOUT_USER_USERNAME: ${{ secrets.WEB_LOCKEDOUT_USER_USERNAME }}
          WEB_USER_PASSWORD: ${{ secrets.WEB_USER_PASSWORD }}
          INVALID_USER_USERNAME: ${{ secrets.INVALID_USER_USERNAME }}
          INVALID_USER_PASSWORD: ${{ secrets.INVALID_USER_PASSWORD }}
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: monocart-report
          path: monocart-report/
          retention-days: 30
